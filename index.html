<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This changes the icon -->
    <link rel="icon" type="image/x-icon" href="./images/googleIcon.png">
    <title>Google Phony</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="top-section">
      <div class="left-side">
        <a href="https://about.google">About</a>
        <a href="https://store.google.com">Store</a>
      </div>
      <div class="right-side">
        <a href="https://gmail.com">Gmail</a>
        <a href="https://images.google.com">Images</a>
        <img
          src="https://cdn3.iconfinder.com/data/icons/feather-5/24/more-vertical-512.png"
          class="threeDots"
        />
        <img
          src="https://i.pinimg.com/1200x/b9/c4/7e/b9c47ef70bff06613d397abfce02c6e7.jpg"
          class="profilePic"
        />
      </div>
    </div>
    <div class="middle-section">
      <form class="search-form">
        <img src="./images/googlelogo_color_272x92dp.png" class="googleText" />
        <div class="search-form-input">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png"
            class="searchIcon"/>
          <label for="search">Search</label>
          <input type="text" name="search" id="search" />
          <img
            src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png"
            class="microphone"/>
          <img
            src="https://cdn-icons-png.flaticon.com/512/883/883746.png"
            class="camera"/>
        </div>
        <div class="search-form-buttons">
          <button type="submit">Search</button>
          <button type="submit">Im Feeling Lucky</button>
        </div>
        
      </form>
    </div>
    <div class="bottom-section">
      <div class="bottom-left">
        <a href="https://about.google">Advertising</a>
        <a href="https://store.google.com">Buisness</a>
        <a href="https://about.google">How Search Works</a>
      </div>
      <div class="bottom-middle">
        <a href="https://store.google.com">Carbon Neutral</a>
      </div>
      <div class="bottom-right">
        <a href="https://about.google">Privacy</a>
        <a href="https://store.google.com">Terms</a>
        <a href="https://about.google">Settings</a>
      </div>
    </div>
  </body>
</html>
